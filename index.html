<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Adress Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
  integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
  integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
  crossorigin=""></script>
</head>
<body>
  <!-- <main class="list">
    <label for="ip-address">
  <h1>iP address tracker</h1>
  </label>
  <input type="text" name="ip-address" id="ip-address" placeholder="Search for any IP address or domain">
  </main> -->
  <main class="mainn">
    <div class="grid-container">
      <section class="main">
      <label for="ip-address">
        <h1>iP address tracker</h1>
      </label>
      <input type="text" name="ip-address" id="ip-address" placeholder="Search for any IP address or domain">
      </section>
      <div class="text-cover">
        <div class="text-grid">
          <p id="order1" class="dark-gray">ip address</p>
          <p id="order3" class="p-left dark-gray">location</p>
          <p id="order5" class="p-left dark-gray">timezone</p>
          <p id="order7" class="p-left dark-gray">isp</p>

          <p class="very-dark-gray" id="ip"></p>
          <p class="p-left very-dark-gray" id="location"></p>
          <p class="p-left very-dark-gray" id="timezone"></p>
          <p class="p-left very-dark-gray" id="isp"></p>
        </div>
      </div>
      <div id="map"></div>
    </div>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
